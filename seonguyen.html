<!DOCTYPE html>
<html>
<head>
<style>
    :root { 
        --gold: #ffd700; --red: #ff4d4d; --dark-green: #042d22;
        --light-blue: #a3dafb; --dark-blue: #010b1a;
    }
    body { 
        margin: 0; background: linear-gradient(to bottom, var(--dark-blue) 0%, #001f3f 100%); 
        color: white; perspective: 1500px; height: 100vh; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        cursor: grab; /* Con tr·ªè chu·ªôt khi k√©o */
    }
    body:active { cursor: grabbing; } /* Con tr·ªè chu·ªôt khi ƒëang k√©o */

    /* Kh√¥ng gian ch√≠nh, xoay 3D */
    .scene-container {
        width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;
        transform-style: preserve-3d; transition: transform 0.1s;
    }

    /* B·∫ßu tr·ªùi ƒë√™m & √îng gi√† Noel */
    .sky {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        background: radial-gradient(circle at 70% 20%, #ffffff30 1%, transparent 10%),
                    radial-gradient(circle at 30% 80%, #ffffff20 1%, transparent 8%),
                    linear-gradient(to top, #001f3f, var(--dark-blue));
        animation: starTwinkle 20s infinite alternate;
    }
    @keyframes starTwinkle { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }

    .moon {
        position: absolute; top: 5%; right: 10%; width: 100px; height: 100px; background: #f0f0f0;
        border-radius: 50%; box-shadow: 0 0 30px #f0f0f0; z-index: 2;
    }
    .santa-sleigh {
        position: absolute; top: 15%; left: -200px; font-size: 60px; z-index: 3;
        animation: santaFly 30s linear infinite;
        text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    @keyframes santaFly {
        0% { left: -200px; transform: scaleX(1); }
        49% { left: 120%; transform: scaleX(1); }
        50% { left: 120%; transform: scaleX(-1); } /* Quay ƒë·∫ßu */
        99% { left: -200px; transform: scaleX(-1); }
        100% { left: -200px; transform: scaleX(1); }
    }

    /* Tuy·∫øt r∆°i */
    .snow { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; 
        background-image: radial-gradient(circle, #fff 1.5px, transparent 1.5px); 
        background-size: 50px 50px;
        animation: snowMove 15s linear infinite; z-index: 100; opacity: 0.8;
    }
    @keyframes snowMove { from { background-position: 0 0; } to { background-position: 500px 1500px; } }

    /* Ch·ªØ THU UY√äN 3D */
    .title-3d {
        position: absolute; top: 40px; font-size: 70px; font-weight: bold; color: var(--gold);
        text-shadow: 0 5px 15px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 255, 255, 0.4);
        transform: translateZ(200px); letter-spacing: 8px; z-index: 50;
        animation: floatText 4s infinite alternate;
    }
    @keyframes floatText { 0%, 100% { transform: translateZ(200px) translateY(0px); } 50% { transform: translateZ(200px) translateY(-10px); } }

    /* V√πng t∆∞∆°ng t√°c ch√≠nh */
    .christmas-scene { 
        position: relative; transform-style: preserve-3d; 
        transform: rotateX(-15deg); /* G√≥c nh√¨n ban ƒë·∫ßu */
    }

    /* C√¢y th√¥ng ch√¢n th·ª±c h∆°n */
    .tree-base { position: relative; width: 0; height: 0; transform-style: preserve-3d; animation: rotateTree 30s infinite linear; }
    .tree-trunk { width: 30px; height: 100px; background: #5a3c20; position: absolute; bottom: -50px; left: -15px; transform-origin: bottom; transform: rotateX(-90deg); }
    .tree-layer { position: absolute; width: 0; height: 0; border-left: var(--leaf-size) solid transparent; border-right: var(--leaf-size) solid transparent;
                  border-bottom: calc(var(--leaf-size) * 1.5) solid var(--dark-green); left: calc(var(--leaf-size) * -1); transform-origin: 50% 100%;
                  box-shadow: 0 0 15px rgba(0,0,0,0.5); }
    .tree-layer:nth-child(even) { border-bottom-color: #053b2d; } /* L√° m√†u ƒë·∫≠m nh·∫°t xen k·∫Ω */

    .layer-1 { --leaf-size: 120px; bottom: 0; transform: translateZ(0px) rotateY(0deg) rotateX(0deg); }
    .layer-2 { --leaf-size: 110px; bottom: 30px; transform: translateZ(0px) rotateY(60deg) rotateX(0deg); }
    .layer-3 { --leaf-size: 100px; bottom: 60px; transform: translateZ(0px) rotateY(120deg) rotateX(0deg); }
    .layer-4 { --leaf-size: 90px; bottom: 90px; transform: translateZ(0px) rotateY(180deg) rotateX(0deg); }
    .layer-5 { --leaf-size: 80px; bottom: 120px; transform: translateZ(0px) rotateY(240deg) rotateX(0deg); }
    .layer-6 { --leaf-size: 70px; bottom: 150px; transform: translateZ(0px) rotateY(300deg) rotateX(0deg); }

    .star { position: absolute; top: 180px; left: -20px; font-size: 45px; color: var(--gold); text-shadow: 0 0 30px gold, 0 0 50px white; animation: starTwinklePulse 1.5s infinite alternate; z-index: 10; }
    @keyframes starTwinklePulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.8; } }

    /* Qu·∫£ ch√¢u v√† ƒë√®n nh·∫•p nh√°y */
    .bauble { position: absolute; width: 20px; height: 20px; border-radius: 50%; background: var(--red); box-shadow: 0 0 15px var(--red); animation: blink 2s infinite alternate; }
    .bauble.blue { background: #4169e1; box-shadow: 0 0 15px #4169e1; animation-delay: 0.5s; }
    .bauble.gold { background: var(--gold); box-shadow: 0 0 15px var(--gold); animation-delay: 1s; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    /* V·ªã tr√≠ qu·∫£ ch√¢u (Ch·ªânh l·∫°i cho ph√π h·ª£p v·ªõi k√≠ch th∆∞·ªõc c√¢y) */
    .bauble:nth-of-type(1) { top: 50px; left: -40px; }
    .bauble:nth-of-type(2) { top: 100px; left: 30px; }
    .bauble:nth-of-type(3) { top: 150px; left: -80px; }
    .bauble:nth-of-type(4) { top: 20px; left: 10px; }
    .bauble:nth-of-type(5) { top: 80px; left: -70px; }


    /* B·∫øp l·ª≠a ch√¢n th·ª±c h∆°n */
    .fireplace-container { 
        position: absolute; bottom: -80px; left: -300px; transform: translateZ(50px);
        width: 150px; height: 150px; background: #333; border-radius: 5px;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
    }
    .flames {
        position: absolute; top: 20px; left: 10px; right: 10px; bottom: 10px;
        background: radial-gradient(circle at 50% 100%, orange, transparent 70%);
        border-radius: 50%; animation: fireEffect 1s infinite alternate;
        box-shadow: 0 0 30px orange, 0 0 60px red;
    }
    @keyframes fireEffect {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.05) translateY(-5px); opacity: 1; }
    }
    .logs { position: absolute; bottom: 0; width: 100%; height: 30px; background: #6b4421; }

    /* H·ªôp qu√† */
    .gift {
        position: absolute; width: 50px; height: 50px; background: var(--red);
        border: 2px solid #800000; transform-style: preserve-3d;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .gift::before { content: ''; position: absolute; width: 100%; height: 10px; background: var(--gold); top: 20px; }
    .gift::after { content: ''; position: absolute; width: 10px; height: 100%; background: var(--gold); left: 20px; }
    .gift.small { width: 30px; height: 30px; font-size: 20px; }

    .gift-1 { bottom: -60px; left: -50px; transform: translateZ(30px) rotateY(15deg); }
    .gift-2 { bottom: -60px; left: 80px; transform: translateZ(-20px) rotateY(-20deg); background: #007bff; }
    .gift-3 { bottom: -80px; left: -150px; transform: translateZ(10px) rotateY(5deg); background: var(--gold); font-size: 20px; }


    /* Khung ·∫£nh c·ªßa Thu Uy√™n (v·∫´n gi·ªØ c√°ch c≈©) */
    .photo-frame { 
        position: absolute; width: 150px; height: 180px; background: white; border: 5px solid #ccc;
        padding: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); transform-style: preserve-3d;
        transition: transform 0.3s;
    }
    .photo-frame:hover { transform: scale(1.05) rotateY(5deg) rotateX(5deg) translateZ(10px) !important; }
    .photo-frame img { width: 100%; height: 150px; object-fit: cover; }
    .photo-frame p { color: #333; font-size: 14px; margin: 5px 0 0 0; text-align: center; }

    /* Khung nh·∫≠p li·ªáu l·ªùi ch√∫c */
    .message-box {

        background: rgba(255, 255, 255, 0.9); padding: 15px; border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        transform: translateZ(100px); /* N·ªïi l√™n tr∆∞·ªõc */
        width: 250px;
    }
    .message-box h3 { color: #333; margin-top: 0; }
    .message-input {
        width: calc(100% - 20px); height: 80px; border: 1px solid #ccc;
        padding: 10px; border-radius: 5px; resize: vertical;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px;
    }
    .display-message {
        margin-top: 10px; font-size: 16px; color: #800000; font-weight: bold;
        white-space: pre-wrap; /* Gi·ªØ ƒë·ªãnh d·∫°ng xu·ªëng d√≤ng */
    }
    
    @keyframes rotateTree { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
</style>
</head>
<body>

<div class="sky">
    <div class="moon"></div>
    <div class="santa-sleigh">üéÖüèªü¶åü¶å</div>

<div class="scene-container" id="sceneContainer">

        </div>
        <div class="photo-frame" style="transform: translate3d(-200px, -100px, 200px) rotateY(35deg);">
            <img src="https://scontent-tpe1-1.xx.fbcdn.net/v/t39.30808-6/472559829_1235242154199488_6850013459152685428_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=86c6b0&_nc_ohc=IG4HFiygKXYQ7kNvwHi79xD&_nc_oc=Adk4D_MtJzch7l4863Oa0o3Guky5QVpF55vfQv4cU4gInRzn6GKMOunvrqPLjM9zcHNMaAYvu1Dte1p63dia9JnK&_nc_zt=23&_nc_ht=scontent-tpe1-1.xx&_nc_gid=g2b53ixmBy3PLFfWL3XqOQ&oh=00_Afm_SPJnr2paHmngV-Q2d9gNWmpDpl_SkPyHdIRM9su-mg&oe=69503988" alt="·∫¢nh 2">

        </div>
        <div class="photo-frame" style="transform: translate3d(-100px, -20px, -250px) rotateY(160deg);">
            <img src="https://scontent-tpe1-1.xx.fbcdn.net/v/t39.30808-6/545395469_1406248963765472_6732639902824721410_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=833d8c&_nc_ohc=H8GnZZvyJ4YQ7kNvwEsVh1d&_nc_oc=AdkUix7-GTtjQn5LCLqv_QxyK27cmKXVbRacGqCSlmoDy-39Mhn7sqnyb9ppELBzOC97EOPhhzFk7sYJjhAyZ3BP&_nc_zt=23&_nc_ht=scontent-tpe1-1.xx&_nc_gid=KSN3Io1E1GWhGwzPqlitTg&oh=00_Afmbn2iLS_Vua5PR1-M1PCfD8Xq2QMWWJarmuyOHBcPMsg&oe=69504F9F" alt="·∫¢nh 3">

</div>

<div class="message-box">
    <h3>Th·ªÅ c√°i d√≤ng n√†y l√†m g·∫ßn 2 ti·∫øng nh∆∞ng ƒë bi·∫øt ghi c√°i g√¨...th·ª´a v...</h3>
    <textarea id="messageInput" class="message-input" placeholder="Ch√∫c m·ª´ng Gi√°ng sinh v√† nƒÉm m·ªõi an l√†nh!...Ok h∆°n ch∆∞a m.ƒë·ªÅ ngh·ªã b·ªè ngay ki·ªÉu ƒë trl tin nh·∫Øn!√† ki·ªÉu ƒë g√¨ c≈©ng b·∫£o t l√†m cho bao nhi√™u ƒë·ª©a r·ªìi :))!"></textarea>
    <p class="display-message" id="displayMessage"></p>
</div>

<script>
    const sceneContainer = document.getElementById('sceneContainer');
    document.addEventListener('mousemove', (e) => {
        let x = (window.innerWidth / 2 - e.pageX) / 25; // ƒêi·ªÅu ch·ªânh ƒë·ªô nh·∫°y
        let y = (window.innerHeight / 2 - e.pageY) / 25;
        sceneContainer.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
    });

    // L·∫Øng nghe s·ª± ki·ªán g√µ ph√≠m v√†o khung nh·∫≠p li·ªáu
    const messageInput = document.getElementById('messageInput');
    const displayMessage = document.getElementById('displayMessage');
    messageInput.addEventListener('input', () => {
        displayMessage.textContent = messageInput.value;
    });

    // Thi·∫øt l·∫≠p l·ªùi ch√∫c m·∫∑c ƒë·ªãnh khi t·∫£i trang
    displayMessage.textContent = messageInput.value;

    // Hi·ªáu ·ª©ng di chuy·ªÉn c·∫£m ·ª©ng tr√™n ƒëi·ªán tho·∫°i
    let isDragging = false;
    let startX, startY;
    let currentX = 0, currentY = 0;

    document.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        document.body.style.cursor = 'grabbing';
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.cursor = 'grab';
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        
        let dx = e.clientX - startX;
        let dy = e.clientY - startY;

        currentX += dx / 15; // ƒêi·ªÅu ch·ªânh ƒë·ªô nh·∫°y
        currentY += dy / 15;

        sceneContainer.style.transform = `rotateY(${-currentX}deg) rotateX(${currentY}deg)`;
        startX = e.clientX;
        startY = e.clientY;
    });

    // X·ª≠ l√Ω c·∫£m ·ª©ng tr√™n thi·∫øt b·ªã di ƒë·ªông
    document.addEventListener('touchstart', (e) => {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', () => {
        isDragging = false;
    });

    document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        e.preventDefault(); // NgƒÉn cu·ªôn trang tr√™n di ƒë·ªông

        let dx = e.touches[0].clientX - startX;
        let dy = e.touches[0].clientY - startY;

        currentX += dx / 15;
        currentY += dy / 15;

        sceneContainer.style.transform = `rotateY(${-currentX}deg) rotateX(${currentY}deg)`;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
    });

</script>
